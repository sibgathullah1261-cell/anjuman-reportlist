<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-2">Program Submission Form</h2>
        
        <form action="https://sheetdb.io/api/v1/yqs1gvngfhnfs" method="POST" id="sheetdb-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                
                <div class="flex flex-col">
                    <label class="font-semibold">Date</label>
                    <input type="date" name="Date" required class="border p-2 rounded">
                </div>

                <div class="flex flex-col">
                    <label class="font-semibold">Program Name</label>
                    <input type="text" name="Pragrame_Name" placeholder="Event Title" required class="border p-2 rounded">
                </div>

                <div class="flex flex-col">
                    <label class="font-semibold">Wing Name</label>
                    <input type="text" name="Wing Name" placeholder="e.g. West Wing" class="border p-2 rounded">
                </div>

                <div class="flex flex-col">
                    <label class="font-semibold">Category</label>
                    <select name="Category" class="border p-2 rounded">
                        <option value="art single">Art Single</option>
                        <option value="group">Group</option>
                        <option value="sport group">Sport Group</option>
                        <option value="sing">Singing</option>
                    </select>
                </div>

                <div class="bg-blue-50 p-3 rounded border">
                    <label class="font-bold text-blue-700">First Holder</label>
                    <input type="text" name="First_Holder" placeholder="Name" class="w-full border p-2 rounded mb-2">
                    <select name="First_Holder_Class" class="w-full border p-2 rounded">
                        <option value="">Select Class</option>
                        <option value="U1">U1</option><option value="U2">U2</option>
                        <option value="U3">U3</option><option value="U4">U4</option>
                        <option value="U5">U5</option><option value="U6">U6</option>
                        <option value="U7">U7</option>
                    </select>
                </div>

                <div class="bg-green-50 p-3 rounded border">
                    <label class="font-bold text-green-700">Second Holder</label>
                    <input type="text" name="Second_Holder" placeholder="Name" class="w-full border p-2 rounded mb-2">
                    <select name="SecondHolder_Class" class="w-full border p-2 rounded">
                        <option value="">Select Class</option>
                        <option value="U1">U1</option><option value="U2">U2</option>
                        <option value="U3">U3</option><option value="U4">U4</option>
                        <option value="U5">U5</option><option value="U6">U6</option>
                        <option value="U7">U7</option>
                    </select>
                </div>

                <div class="bg-yellow-50 p-3 rounded border">
                    <label class="font-bold text-yellow-700">Third Holder</label>
                    <input type="text" name="Third_Holder" placeholder="Name" class="w-full border p-2 rounded mb-2">
                    <select name="Third _Holder_Class" class="w-full border p-2 rounded">
                        <option value="">Select Class</option>
                        <option value="U1">U1</option><option value="U2">U2</option>
                        <option value="U3">U3</option><option value="U4">U4</option>
                        <option value="U5">U5</option><option value="U6">U6</option>
                        <option value="U7">U7</option>
                    </select>
                </div>

                <div class="flex flex-col">
                    <label class="font-semibold">Poster URL</label>
                    <input type="url" name="poster" placeholder="https://image-link.com" class="border p-2 rounded">
                </div>
            </div>

            <div class="mt-4 space-y-4">
                <div class="flex flex-col">
                    <label class="font-semibold">Program Description</label>
                    <textarea name="Programe_Discription" rows="3" class="border p-2 rounded"></textarea>
                </div>

                <div class="flex flex-col">
                    <label class="font-semibold">Outcomes</label>
                    <textarea name="Outcomes" rows="2" class="border p-2 rounded"></textarea>
                </div>
            </div>

            <button type="submit" class="mt-6 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">
                Submit Data
            </button>
        </form>
    </div>

    <script>
        var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            alert('Success! Data sent to Google Sheets.');
            form.reset();
          });
        });
    </script>

</body>
</html>
